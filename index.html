        body {

        .row-card {

        }

        .row-card.negative {

        }

        .row-content {
            display: flex;
            flex-direction: column;
            gap: 6px;

        .symbol-row {
            display: flex;

        }

        .symbol {
            font-size: clamp(26px, 8vw, 100px);

        .arrow {
            display: inline-block;
            font-size: 3em;
        }

        .gain-positive {
            color: #4CAF50;
        }
        .gain-negative {
            color: #F44336;
        }
        .neutral-square {
            width: 16px;
            height: 16px;
            background-color: #9E9E9E;
            border-radius: 2px;
        }

        .value {
            font-size: clamp(32px, 10vw, 50px);
            font-weight: 600;
            color: #4CAF50;
        }

        .profit {
            font-size: clamp(16px, 4vw, 40px);
        }

        .day {
            font-size: clamp(14px, 3vw, 30px);
            color: #A0A0A0;
            text-align: right;
        }

        @media (min-width: 600px) {
            .row-card { max-width: 90%; padding: 25px; margin: 15px auto; }
        }
