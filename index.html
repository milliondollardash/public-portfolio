    /* --- Base Styles (Mobile-First) - MAXIMUM Mobile Size --- */
    body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
        color: #E0E0E0;
        padding: 8px; /* Minimal padding for edge-to-edge feel */
        margin: 0;
        line-height: 1.5;
        min-height: 100vh;
    }

    /* --- Portfolio Header --- */
    h1.portfolio-value {
        text-align: center;
        /* Assertive minimum font size */
        font-size: clamp(9em, 12vw, 12em); 
        font-weight: 700;
        color: #4CAF50;
        margin-bottom: 5px;
        letter-spacing: -0.5px;
    }
    .timestamp {
        text-align: center;
        color: #9E9E9E;
        font-size: clamp(32px, 4vw, 36px); /* Larger secondary text */
        margin-bottom: 25px;
    }

    /* --- Card Structure (Mobile-Optimized) --- */
    table, thead, tbody, th, td, tr { display: block; }
    thead { display: none; }

    tr {
        display: flex;
        flex-direction: column;

        border-radius: 12px;
        padding: 20px; /* Generous internal padding */
        margin: 8px auto; /* Tighter vertical spacing */
        max-width: 98%; /* **Key Change: Virtually edge-to-edge** */
        background-color: #1E1E1E;
        border: 1px solid #282828;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        cursor: pointer;
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s;
    }
    td {
        display: block;
        text-align: left;
        margin: 0;
        padding: 4px 0;
    }

    /* --- Primary Info (Symbol and Value) --- */
    tr > td:nth-child(1),
    tr > td:nth-child(2) {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #282828;
    }

    td.symbol {
        /* Bolder, larger min font size */
        font-size: clamp(26px, 8vw, 30px); 
        font-weight: 700;
        color: #F5F5F5;
        text-transform: uppercase;
    }

    td.value {
        /* Bolder, larger min font size */
        font-size: clamp(32px, 10vw, 40px); 
        font-weight: 600;
        color: #4CAF50;
    }

    /* --- Secondary Info (Profit and Day Bought) --- */
    tr > td:nth-child(3),
    tr > td:nth-child(4) {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0; /* More space for secondary info */
        font-size: clamp(16px, 4vw, 18px);
        color: #A0A0A0;
    }

    td[data-label] {
        width: 50%;
        text-align: left;
    }

    td[data-label-time] {
        width: 50%;
        text-align: right;
    }

    /* --- Gain Colors --- */
    .gain-positive {
        color: #4CAF50;
        font-weight: 600;
    }
    .gain-negative {
        color: #F44336;
        font-weight: 600;
    }

    /* =================================================== */
    /* --- Desktop/Tablet Optimization (Media Query) --- */
    /* =================================================== */
    @media (min-width: 600px) {
        tr {
            /* Reset to a narrower, more pleasant reading width on desktop */
            max-width: 90%; 
            padding: 25px; 
            margin: 15px auto;
        }

        /* Set static desktop font sizes */
        td.symbol {
            font-size: 100px;
        }
        td.value {
            font-size: 50px;
        }
        tr > td:nth-child(3){
            font-size: 40px;
        }
        tr > td:nth-child(4) {
            font-size: 30px;
            text-align:right;
        }
    }
